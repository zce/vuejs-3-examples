<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js 3.0 Composition APIs</title>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>

<body>
  <section id="app" v-cloak>
    <button @click="toggle()">{{ on ? 'hide' : 'show' }}</button>
    <ul v-show="on">
      <li v-for="item in posts" :key="item.id">{{ item.title }}</li>
    </ul>
    <p>width: <span>{{ width }}</span></p>
    <p>height: <span>{{ height }}</span></p>
    <p>hash: <span>{{ hash }}</span></p>
  </section>

  <script type="module" src="app.js"></script>
</body>

</html>
